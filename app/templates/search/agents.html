<!-- templates/search/agents.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Nearby Agents</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .agent-card {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      transition: 0.3s;
    }
    .agent-card:hover {
      background-color: #f9f9f9;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">Search Nearby Agents</h2>

  <!-- 🔍 Search Input -->
  <div class="mb-3">
    <input type="text" id="search-input" class="form-control" placeholder="Search by name, state, or city...">
  </div>

  <!-- 🔄 Search Results -->
  <div id="agent-list">
    {% for agent in agents %}
      <div class="agent-card">
        <h5>{{ agent.first_name }} {{ agent.last_name }}</h5>
        <p><strong>Phone:</strong> {{ agent.phone }}</p>
        <p><strong>Location:</strong> {{ agent.state }}, {{ agent.city }}</p>
      </div>
    {% else %}
      <p>No agents found.</p>
    {% endfor %}
  </div>
</div>

<script>
  const input = document.getElementById("search-input");
  const agentList = document.getElementById("agent-list");

  input.addEventListener("input", function () {
    const query = this.value;
    fetch(`/api/search-agents?q=${encodeURIComponent(query)}`)
      .then(res => res.json())
      .then(data => {
        agentList.innerHTML = "";
        if (data.length === 0) {
          agentList.innerHTML = "<p>No matching agents found.</p>";
        } else {
          data.forEach(agent => {
            const card = document.createElement("div");
            card.className = "agent-card";
            card.innerHTML = `
              <h5>${agent.first_name} ${agent.last_name}</h5>
              <p><strong>Phone:</strong> ${agent.phone}</p>
              <p><strong>Location:</strong> ${agent.state}, ${agent.city}</p>
            `;
            agentList.appendChild(card);
          });
        }
      });
  });
</script>
</body>
</html>
