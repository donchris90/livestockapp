{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    <h3>Initiate Escrow Payment for {{ product.title }}</h3>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.proposed_price.label }}<br>
        {{ form.proposed_price(class="form-control", placeholder="Enter offer amount") }}
      </div>
      <div class="form-group mt-3">
        {{ form.submit(class="btn btn-success") }}
      </div>
    </form>
  </div>
{% endblock %}
