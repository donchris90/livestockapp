<!DOCTYPE html>
<html>
<head>
    <title>Agent Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="modal-dialog">
    <div class="modal-content shadow">
        <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">{{ agent.first_name }} {{ agent.last_name }} - Agent Details</h5>
            <a href="#" onclick="window.history.back()" class="btn-close"></a>
        </div>
        <div class="modal-body">
            <p><strong>Specialty:</strong> {{ agent.specialty }}</p>
            <p><strong>Email:</strong> {{ agent.email }}</p>
            <p><strong>Phone:</strong> {{ agent.phone }}</p>
            <p><strong>City:</strong> {{ agent.city }}</p>
            <p><strong>State:</strong> {{ agent.state }}</p>
            <p><strong>About:</strong><br>{{ agent.about }}</p>
        </div>
        <div class="modal-footer">
            <a href="#" onclick="window.history.back()" class="btn btn-secondary">Close</a>
        </div>
    </div>
</div>

</body>
</html>
