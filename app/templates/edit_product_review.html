<h4>Edit Review</h4>
<form method="POST">
    <div class="mb-2">
        <label for="rating">Rating:</label>
        <select name="rating" class="form-control" required>
            {% for i in range(1, 6) %}
            <option value="{{ i }}" {% if review.rating == i %}selected{% endif %}>{{ i }} Star{{ 's' if i > 1 else '' }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-2">
        <label for="comment">Comment:</label>
        <textarea name="comment" class="form-control" rows="3">{{ review.comment }}</textarea>
    </div>
    <button class="btn btn-primary">Update Review</button>
    <a href="{{ url_for('seller_dashboard.product_detail', product_id=review.product_id) }}" class="btn btn-secondary">Cancel</a>
</form>
