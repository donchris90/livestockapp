{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Review for Booking #{{ booking.id }}</h2>
  <p><strong>Product:</strong> {{ booking.product.title }}</p>
  <p><strong>Agent:</strong> {{ booking.agent.first_name }} {{ booking.agent.last_name }}</p>

  <form method="POST">
    <div class="mb-3">
      <label for="rating" class="form-label">Rating</label>
      <select id="rating" name="rating" class="form-select" required>
        {% for i in range(1,6) %}
          <option value="{{ i }}" {% if review and review.rating == i %}selected{% endif %}>{{ i }} star{{ "s" if i > 1 }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="comment" class="form-label">Comment (optional)</label>
      <textarea id="comment" name="comment" rows="4" class="form-control">{{ review.comment if review else '' }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit Review</button>
  </form>
</div>
{% endblock %}
