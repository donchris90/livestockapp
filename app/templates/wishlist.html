{% extends "base.html" %}
{% block content %}
<h3 class="mb-4">❤️ My Wishlist</h3>

{% if items %}
<div class="row">
  {% for item in items %}
  <div class="col-md-4 mb-4">
    <div class="card h-100">
      <img src="{{ url_for('static', filename=item.product.photos[0]) }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ item.product.title }}</h5>
        <p class="card-text">{{ item.product.state }}, {{ item.product.city }}</p>
        <a href="{{ url_for('seller_dashboard.product_detail', product_id=item.product.id) }}" class="btn btn-sm btn-primary">View</a>
        <form action="{{ url_for('seller_dashboard.remove_from_wishlist', item_id=item.id) }}" method="POST" class="d-inline">
          <button class="btn btn-sm btn-danger">Remove</button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% else %}
<p>You haven't saved any products yet.</p>
{% endif %}

{% endblock %}
