{% extends "admin/base.html" %}

{% block content %}
<h2 class="mt-4">Manage Vets</h2>
<table class="table table-bordered mt-3">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Registered On</th>
    </tr>
  </thead>
  <tbody>
    {% for vet in vets %}
    <tr>
      <td>{{ vet.first_name }} {{ vet.last_name }}</td>
      <td>{{ vet.email }}</td>
      <td>{{ vet.phone }}</td>
      <td>{{ vet.created_at.strftime('%Y-%m-%d') if vet.created_at else '' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
