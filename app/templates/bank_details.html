{% extends "base.html" %}
{% block content %}
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Bank Name</th>
      <th>Account Number</th>
      <th>Account Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for bank in bank_details %}
      <tr>
        <td>{{ bank.bank_name }}</td>
        <td>{{ bank.account_number }}</td>
        <td>{{ bank.account_name }}</td>
        <td>
          <form method="POST" action="{{ url_for('seller_dashboard.delete_bank_account', account_id=bank.id) }}" onsubmit="return confirm('Are you sure you want to delete this account?');">
            <input id="csrf_token" name="csrf_token" type="hidden" value="...">

            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<!-- Add Account Button -->
<div class="mt-3">
  <a href="{{ url_for('seller_dashboard.setup_payout') }}" class="btn btn-primary">Add Account</a>
</div>

{% endblock %}
